{% extends 'core/base.html' %}
{% load static %}

{% block title %}Register as Mentor - MentalPal{% endblock %}

{% block content %}
<section class="py-5 container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <h1 class="fw-bold text-center mb-4 text-purple animate__animated animate__fadeIn">Become a Mentor</h1>
            <p class="text-center text-muted mb-4">Join MentalPal to support students with your expertise.</p>
            
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="post" action="{% url 'register_mentor' %}">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="expertise" class="form-label">Expertise</label>
                            <input type="text" class="form-control" id="expertise" name="expertise" required placeholder="e.g., Anxiety, Stress Management">
                        </div>
                        
                        <div class="mb-3">
                            <label for="bio" class="form-label">Bio</label>
                            <textarea class="form-control" id="bio" name="bio" rows="3" required placeholder="Tell us about yourself..."></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender" name="gender" required>
                                <option value="" disabled selected>Select your gender</option>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                                <option value="NB">Non-Binary</option>
                                <option value="O">Other</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                </div>
            </div>
            
            <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}" class="text-primary">Log in</a></p>
        </div>
    </div>
</section>
{% endblock %}
